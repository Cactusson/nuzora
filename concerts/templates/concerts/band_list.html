{% extends "concerts/_base.html" %}
{% load concerts_extras %}

{% block content %}
    <h1 class="headline">Нузора</h1>
    <p>Концерты: <a href="{% url 'home' %}">по дате</a> | <b>по группам</b> | <a href="{% url 'city_list' %}">по городам</a></p>
    <ol>
    {% for object in object_list %}
        <li><a href="{{ object.get_absolute_url }}">{{ object }}</a> ({{ object.concerts.count|number_of_concerts }})</li>
    {% endfor %}
    </ol>
{% endblock content %}
